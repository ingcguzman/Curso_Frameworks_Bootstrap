<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Mi Portal Materialize CSS</title>
  </head>
  <body>
    <div class="row">
      <div class="col s12 deep-orange accent-3 white-text encabezado">Barra de encabezado y busqueda</div>
      <div class="col s2 m2 l2 blue-grey lighten-5 black-text grupos">Columna para los grupos</div>
      <div class="col s10 m7 l7 green lighten-4 principal">
        <div class="row">
          <div class="col s12 m12 l8 lime lighten-3 publicaciones">columna para las publicaciones</div>
          <div class="col l3 red lighten-4 offset-l1 hide-on-med-and-down noticias">Columna para las noticias</div>
        </div>
      </div>
      <div class="col m3 l3  hide-on-small-only cchat">
        <div class="row">
          <div class="col s12 blue-grey white-text recientes">Bloque para actividades Recientes</div>
          <div class="col s12 grey lighten-1 black-text bchat">Bloque para el chat</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
