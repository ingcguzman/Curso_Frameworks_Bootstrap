<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <link rel="stylesheet" href="../bootstrap_version_3/css/bootstrap.min.css">
    <title>Bootstrap Radio Check</title>
  </head>
  <body>
    <div class="container">
      <form  role="form" >
        <legend>Formulario de Contacto</legend>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" name="nombre" id="Nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="Telefono">Telefono</label>
          <input type="number" name="telefono" id="Telefono" class="form-control">
        </div>
        <div class="form-group">
          <label for="Email">E-mail</label>
          <input type="email" name="email" id="Email" class="form-control">
        </div>
        <div class="form-group">
          <div class="checkbox-inline">
            <label for="hobbie1"><input type="checkbox" name="hobbie1" id="hobbie1">Leer:</label>
          </div>
          <div class="checkbox-inline">
            <label for="hobbie2"><input type="checkbox" name="hobbie2" id="hobbie2">Escribir:</label>
          </div>
          <div class="checkbox-inline">
            <label for="hobbie3"><input type="checkbox" name="hobbie3" id="hobbie3">Video Juegos:</label>
          </div>
        </div>
        <div class="form-group">
          <div class="radio-inline">
            <label><input type="radio" name="sexo">Masculino</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="sexo">Femenino</label>
          </div>
        </div>
        <select multiple class="form-control" name="">
          <option value="">Primero</option>
          <option value="">Segundo</option>
          <option value="">Tercero</option>
          <option value="">Cuarto</option>
        </select>
        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea name="comentario" rows="8" cols="80" id="comentario"  class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="button" name="boton" value="Enviar" class="btn btn-default">
        </div>
      </form>
    </div>
  </body>
</html>
